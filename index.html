<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<form class="calculator">

    <div class="first-div">
<h1>Calculator</h1>




<input type="tel"><br>

<button class="operator">C</button> <button class="operator">/</button>
 <button class="operator">X</button> <button class="operator" style="color: red;">DEL</button><br>
 <button>7</button> <button>8</button>
 <button>9</button> <button class="operator">-</button><br>
 <button>4</button> <button>5</button>
 <button>6</button> <button class="operator">+</button><br>
 <button>1</button> <button>2</button>
 <button>3</button> <button class="operator">%</button><br>
 <button>0</button> <button class="operator">.</button>
 <button class="operator">+/-</button> <button class="operator equal" style="color: rgb(0, 0, 0);">=</button><br>
</div>
</form>
    
</body>
</html>
